<!DOCTYPE html>
<html>
<head>
    <title>Exercise #5</title>
    <style type="text/css">
    	table {
    		
    		border-collapse: separate;
    		border-spacing: 10px;
    	
    	}
    	th {
    		border: 1px solid black;
    		border-radius: 6px;
    		box-shadow: 3px 3px 2px grey;
    	}
    </style>
</head>
<body>
	<table style="padding: 5px">
		<tr>
			<th>Row 1, col 1</th>
			<th>Row 1, col 2</th>
			<th>Row 1, col 3</th>
		</tr>
		<tr>
			<th>Row 2, col 1</th>
			<th>Row 2, col 2</th>
			<th>Row 2, col 3</th>
		</tr>
	</table>
</body>
</html>
